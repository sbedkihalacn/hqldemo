<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQL to YAML Converter</title>
</head>
<body>
    <button onclick="convertFiles()">Convert</button>

    <script>
        async function convertFiles() {
            try {
                const response = await fetch('https://hqlconvapp.azurewebsites.net', {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    credentials: 'same-origin' ,
                    headers: {
                        'Accept': 'application/json',
                        // Add any other headers required by your Azure Function
                    }
                });

                if (response.ok) {
                    alert('Conversion successful! Check the "output" container for YAML files.');
                } else {
                    const errorMessage = await response.text();
                    alert(`Conversion failed: ${errorMessage}`);
                }
            } catch (error) {
                console.error('Error during conversion:', error);
                alert('An error occurred during conversion. Please try again.');
            }
        }
    </script>
</body>
</html>
